<div>

    <form class="content" (submit)="inserta()">
    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Registro de Modalidad </h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%">
                <div class="col-lg-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="objModalidad.nombre"  />
                </div>
            
                <div class="col-lg-3">
                    <label for="numHombres">Número de Hombres</label>
                    <input type="text" class="form-control" name="numHombres" id="numHombres" maxlength="2" [(ngModel)]="objModalidad.numHombres"/>
                </div>

                <div class="col-lg-3">
                        <label for="numMujeres">Número de Mujeres</label>
                        <input type="text" class="form-control" name="numMujeres" id="numMujeres" maxlength="2" [(ngModel)]="objModalidad.numMujeres"/>
                </div>
         </div>
  
        <div class="row" style="margin-top: 3%">
        <div class="col-lg-3">
            <label for="edadMinima">Edad Mínima</label>
            <input type="text"  class="form-control" id="edadMinima"  name="edadMinima" maxlength="2" [(ngModel)]="objModalidad.edadMinima"/>
        </div>
    
        <div class="col-lg-3">
                <label for="edadMaxima">Edad Máxima</label>
                <input type="text"  class="form-control" id="edadMaxima"  name="edadMaxima" maxlength="2" [(ngModel)]="objModalidad.edadMaxima"/>
            </div>

            <div class="col-lg-3">
                <label for="sede">Sede</label>
                <input type="text"  class="form-control" id="sede"  name="sede" maxlength="40" [(ngModel)]="objModalidad.sede"/>
            </div>

            <div class="col-lg-3">
                <label for="deporte">Deporte</label>
                <select  id="deporte" name="deporte" class="form-control"  [(ngModel)]="objModalidad.deporte!.idDeporte">
                    <option value="-1"> [Seleccione] </option>   
                    <option *ngFor="let x of lstDeporte" value="{{ x.idDeporte }}"> {{ x.nombre }}</option>
                </select>
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%"> 
                <div class="col-lg-12">
                    <button class="btn btn-success"  >Enviar</button>
                </div>
        </div>
  
    
      </div>
  
     </form>
  
  
    </div>
